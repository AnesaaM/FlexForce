<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pangolin&family=Parkinsans:wght@300..800&family=Poiret+One&family=Quicksand:wght@300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <title>Rezervo Pilates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="layout.js"></script>
</head>
<style>
/*Header footer*/
.logo {
   color: bisque;
    position: absolute;
    left: 20px;
    width: 150px;
    cursor: pointer;
}

li, a, button{
    font-family: "Montserrat", sans-serif;
    font-weight: 600;
    font-size: 16px;
    color: bisque;
    text-decoration: none;
    
}
header{
    background-color:#1a1a1a;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    box-shadow: 2px 2px 10px black;
    box-sizing: border-box;
    padding: 0;
    margin: 0;

}
header:hover{
    box-shadow: 2px 2px 25px black;
    transition: 0.5s;
}
.navlinks li{
    display: inline-block;
    margin: 30px;
    align-items: center;
}
.navlinks li a:hover{
   text-shadow: 1px 1px 2px  hwb(0 100% 0% / 0.818);
}

button{
    width: 100%;
    padding: 12px;
    background-color: #0097B2;
    border-radius: 50px;
    outline: none;
    cursor: pointer;
    transition: all 0.5s, ease 0s;
    border: none;
    z-index: 999;
}
button:hover{
    box-shadow: 1px 1px 5px rgb(255, 255, 255);
}
.sidebar{
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 300px;
    z-index: 999;
    background-color: #1a1a1af2;
    backdrop-filter: blur(10px);
    box-shadow: -3px 0 10px black;
    display: none;
    justify-content: flex-start;
    list-style: none;
    flex-direction: column;
    transition: transform 0.3s ease;
    transform: translateX(100%);
}
.sidebar li{
    width: 100%;
    margin: 25px;
    text-shadow: 1px 1px 2px black;
    
}
.sidebar li:hover{
  text-decoration: underline;
  text-decoration-color:wheat ;
}
.sidebar img{
    position: absolute;
    bottom: 20px;
    width: 100%;
    height: 120px;
}
nav ion-icon{
    font-size: 2em;
    position: absolute;
    top: 35px;
    right: 20px;
}

@media only screen and (min-width: 830px){
    .navlinks ion-icon{
        display: none;
        
    }
    header button{
      display: none;
    }
 
}
@media only screen and (max-width: 830px){
    .navlinks .items{
        display: none;
    }
    header button{
      display: none;
    }
    .logo{
      width: 70px;
    }
    
}
/* Footer */
#footer {
  background-color: #1a1a1a;
  position: fixed;
  width: 100%;
  bottom: 0;
  padding: 1.5em;
  text-align: center;
  color: #e0e0e0;
  font-size: 0.9rem;
}


body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}


main {
    padding: 2rem;
    padding-bottom: 10rem;
}

.welcome {
    text-align: center;
    margin-bottom: 2rem;
}

.booking-form {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    max-width: 400px;
    margin: 0 auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.booking-form h2 {
    text-align: center;
}

.booking-form label {
    display: block;
    margin: 1rem 0 0.5rem;
}

.booking-form input,
.booking-form select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.booking-form button {
    width: 100%;
    padding: 0.7rem;
    background: #1a1a1a;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    
}

.booking-form button:hover {
    background: #333;
}
@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    header h1 {
        margin-bottom: 1rem;
        font-size: 1.3rem;
    }

    main {
        padding: 1rem;
        
    }

    .booking-form {
        padding: 1.5rem;
        max-width: 100%;
        margin: 0 1rem;
    }

    .booking-form button {
        font-size: 0.95rem;
        
    }
}


</style>

<body>
    <header>
        <img src="img/logo.jpeg" alt="" class="logo">
        <nav>
          <ul class="navlinks">
            <li class="items"><a href="index.html"><i class="bi bi-house"> Home</i></a></li>
            <li class="items"><a href="#"> <i class="bi bi-pencil-square"> Services</i></a></li>
            <li class="items"><a href="#"><i class="bi bi-file-earmark-person-fill"> About-Us</i></a></li>
            <li class="items"><a href="#"><i class="bi bi-box-arrow-in-right"> Sign Up</i></a></li>
            <li><a href="#"><button><i class="bi bi-telephone"> Contact Us</i></button></a></li>
            <li onclick="showSidebar()"><a href="#">
                <ion-icon name="menu-outline"></ion-icon>
              </a></li>
          </ul>
          <ul class="sidebar">
            <li onclick="closeSidebar()"><a href="#">
                <ion-icon name="close-outline"></ion-icon>
              </a></li>
              <li class="items"><a href="#"><i class="bi bi-house"> Home</i></a></li>
              <li class="items"><a href="#"> <i class="bi bi-pencil-square"> Services</i></a></li>
              <li class="items"><a href="#"><i class="bi bi-file-earmark-person-fill"> About-Us</i></a></li>
              <li class="items"><a href="#"><i class="bi bi-box-arrow-in-right"> Sign Up</i></a></li>
            <img src="" alt="">
          </ul>
        </nav>
      </header>

    <main>
        <section class="welcome">
            <p style="font-size: 1.2em;">Rezervoni termin për klasat e Pilates dhe zgjidhni instruktorin tuaj të preferuar.</p>
        </section>

        <section class="booking-form">
            <h2>Rezervo Termin</h2>
            <form>
                <label for="class-date">Zgjedh datën:</label>
                <input type="date" id="class-date" name="class-date" required>
        
                <label for="class-time">Zgjedh orarin:</label>
                <select id="class-time" name="class-time" required>
                    <option value="">Zgjedh orën:</option>
                    <option value="08:00">08:00</option>
                    <option value="10:00">10:00</option>
                    <option value="12:00">12:00</option>
                    <option value="14:00">14:00</option>
                    <option value="16:00">16:00</option>
                    <option value="18:00">18:00</option>
                </select>
        
                <label for="instructor">Zgjedh instruktorin:</label>
                <select id="instructor" name="instructor" required>
                    <option value="">Zgjedh Instruktorin</option>
                    <option value="arta">Arta Gashi</option>
                    <option value="diana">Diana Thaqi</option>
                    <option value="lira">Lira Hyseni</option>
                    <option value="andi">Andi Thaqi</option>
                    <option value="ilir">Ilir Spahiu</option>
                    <option value="astrit">Astrit Berisha</option>
                </select>
        

                <button type="submit">Rezervo</button>
            </form>
        </section>
    </main>
</body>
