<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pangolin&family=Parkinsans:wght@300..800&family=Poiret+One&family=Quicksand:wght@300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <title>Rezervo Pilates</title>
    <link rel="stylesheet" href="">
</head>
<style>

body {
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}


main {
    padding: 2rem;
}

.welcome {
    text-align: center;
    margin-bottom: 2rem;
}

.booking-form {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    max-width: 400px;
    margin: 0 auto;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.booking-form h2 {
    text-align: center;
}

.booking-form label {
    display: block;
    margin: 1rem 0 0.5rem;
}

.booking-form input,
.booking-form select {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.booking-form button {
    width: 100%;
    padding: 0.7rem;
    background: black;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
}

.booking-form button:hover {
    background: #333;
}
@media (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: flex-start;
    }

    header h1 {
        margin-bottom: 1rem;
        font-size: 1.3rem;
    }

    main {
        padding: 1rem;
    }

    .booking-form {
        padding: 1.5rem;
        max-width: 100%;
        margin: 0 1rem;
    }

    .booking-form button {
        font-size: 0.95rem;
    }
}


</style>

<body>
   

    <main>
        <section class="welcome">
            <p style="font-size: 1.2em;">Rezervoni termin për klasat e Pilates dhe zgjidhni instruktorin tuaj të preferuar.</p>
        </section>

        <section class="booking-form">
            <h2>Rezervo Termin</h2>
            <form>
                <label for="class-date">Zgjedh datën:</label>
                <input type="date" id="class-date" name="class-date" required>
        
                <label for="class-time">Zgjedh orarin:</label>
                <select id="class-time" name="class-time" required>
                    <option value="">Zgjedh orën:</option>
                    <option value="08:00">08:00</option>
                    <option value="10:00">10:00</option>
                    <option value="12:00">12:00</option>
                    <option value="14:00">14:00</option>
                    <option value="16:00">16:00</option>
                    <option value="18:00">18:00</option>
                </select>
        
                <label for="instructor">Zgjedh instruktorin:</label>
                <select id="instructor" name="instructor" required>
                    <option value="">Zgjedh Instruktorin</option>
                    <option value="arta">Arta Gashi</option>
                    <option value="diana">Diana Thaqi</option>
                    <option value="lira">Lira Hyseni</option>
                    <option value="andi">Andi Thaqi</option>
                    <option value="ilir">Ilir Spahiu</option>
                    <option value="astrit">Astrit Berisha</option>
                </select>
        

                <button type="submit">Rezervo</button>
            </form>
        </section>
    </main>
</body>
</html>
